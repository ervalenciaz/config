apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-business-services
spec:
  selector:
      matchLabels:
        app: reservation-business-services
  replicas: 2
  template:
    metadata:
      labels:
        app: reservation-business-services    
    spec:
      containers:
        - name: reservation-business-services
          image: erickvalencia/reservation-business-services
          ports:
            - name: http
              containerPort: 8004